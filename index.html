<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="card">
    <form class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button>
        <img src="images/search.png" alt="">
      </button>
    </form>
    <div class="error">
      <p>Invalid city name!</p>
    </div>
    <div class="weather">
      <img class="weather-icon" src="images/rain.png" alt="">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Moscow</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind">5.1 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
